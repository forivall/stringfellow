application: istf2up
version: dev-0
runtime: python27
api_version: 1
threadsafe: true

default_expiration: "5d"

builtins:
- appstats: on
- admin_redirect: on
- deferred: on
- remote_api: on

libraries:
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"

inbound_services:
- warmup

handlers:
- url: /favicon.ico
  static_files: istf2up/static/img/favicon.ico
  upload: istf2up/static/img/favicon.ico

#- url: /robots.txt
#  static_files: istf2up/static/robots.txt
#  upload: istf2up/static/robots.txt

- url: /_gae_mini_profiler/static
  static_dir: packages/flaskext/gae_mini_profiler/static

- url: /static
  static_dir: istf2up/static

- url: .*
  script: release.app
